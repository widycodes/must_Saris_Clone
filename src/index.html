<!DOCTYPE html>
<html lang="en" class="bg-[url('./img/education1.jpg')] bg-cover bg-no-repeat bg-center h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../dist/fa/css/all.css">
    <title>SARIS: Malawi University Of Science and Technology</title>
</head>
<body >
    <div class="mx-4 md:mx-auto mt-24 bg-white items-center min-w-[310px] max-w-full md:max-w-[360px]">
            <img class="w-[96px] h-[160px] mx-auto py-5" src="../dist/img/logo.png" alt="must logo">

            <div class="flex items-center mx-auto px-5 mb-4">
                <input 
                    type="text" 
                    name="usename" 
                    id="username" 
                    placeholder="Username"
                    class="border-[1px] border-gray-300 w-full px-3 py-1.5 text-sm focus:border-blue-500 text-gray-600"
            >
            <div class="border-t-[1px] border-r-[1px] border-b-[1px] border-gray-300 h-[34px] items-center">
                <i class="fa-solid fa-user text-gray-500 px-3 py-2.5 text-sm items-center"></i>
            </div>
            </div>

            <div class="flex items-center mx-auto px-5">
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Password"
                    class="border-[1px] border-gray-300 w-full px-4 py-1.5 text-sm focus:border-blue-500 text-gray-500"
            >
            <div class="border-t-[1px] border-r-[1px] border-b-[1px] border-gray-300 h-[34px] items-center">
                <i class="fa-solid fa-lock text-gray-500 px-3 py-2.5 text-sm items-center"></i>
            </div>
            </div>

            <div class="mx-auto px-5 my-4">
                <button 
                class="w-full text-white text-sm py-1.5 bg-blue-400 rounded-[3px] hover:bg-blue-600 duration-500"
                >
                <i class="fa-regular fa-circle-right"></i>
                Login
                </button>
            </div>

            <div class="mx-auto px-5 mt-4">
                <p class="text-sm text-gray-500">
                    New student? click <span class="text-blue-500 hover:cursor-pointer hover:text-blue-300 duration-500">here</span> to register.
                </p>
                <p class="text-sm text-blue-500 pb-4">
                    <span class="hover:cursor-pointer hover:text-blue-300 duration-500">Forgot Password?</span>
                </p>
            </div>
    </div>

</body>
</html>
